<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who That Pokemon</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome to Who That Pokemon!</h1>

    <!-- Form for searching by height and weight -->
    <form id="search-by-body" method="get" action="/">
        <label for="height">Enter Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" placeholder="e.g., 1.0" value="{{ request.query_params.get('height', '') }}">
        <label for="weight">Enter Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" placeholder="e.g., 10.0" value="{{ request.query_params.get('weight', '') }}">
        <button type="submit">Find Nearby Pok√©mon</button>
    </form>

    {% if random_pokemon %}
        <div class="random-pokemon" id="random-pokemon">
            <h2>{{ random_pokemon.name }}</h2>
            <p><strong>Height:</strong> {{ random_pokemon.height }} m</p>
            <p><strong>Weight:</strong> {{ random_pokemon.weight }} kg</p>
            <img id="random-pokemon-image" src="{{ random_pokemon.image_url }}" alt="Image of {{ random_pokemon.name }}" class="pokemon-image">
        </div>
    {% endif %}
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
</body>
</html>
